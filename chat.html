<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat - EduLife Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #eaf6ff 0%, #f9f9f9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(30,60,114,0.08);
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 30px 0 20px 0;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      overflow-y: auto;
      background: transparent;
    }
    .message {
      max-width: 80%;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 1.08rem;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(30,60,114,0.07);
      word-break: break-word;
      transition: background 0.2s;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #0077cc 0%, #1e90ff 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,119,204,0.08);
    }
    .ai {
      align-self: flex-start;
      background: #fffbe6;
      color: #1e3c72;
      border: 1.5px solid #ffe066;
      border-bottom-left-radius: 4px;
      border-top-right-radius: 18px;
      border-top-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 8px rgba(255,224,102,0.08);
    }
    .loading {
      font-style: italic;
      color: #888;
      font-size: 1rem;
      align-self: flex-start;
      background: none;
      box-shadow: none;
      border: none;
      padding: 0 10px;
    }
    .input-container {
      display: flex;
      align-items: center;
      border-top: 1.5px solid #e0e7ef;
      background: #fff;
      padding: 16px 0 16px 0;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(30,60,114,0.04);
    }
    .input-container input {
      flex: 1;
      padding: 14px 16px;
      border: 1.5px solid #1e3c72;
      border-radius: 10px;
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s;
      margin-right: 12px;
    }
    .input-container input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 0 2px #ffe06644;
    }
    .input-container button {
      padding: 14px 28px;
      background: linear-gradient(90deg, #ffd700 0%, #ffe066 100%);
      color: #1e3c72;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(255,215,0,0.08);
      transition: background 0.2s, color 0.2s;
    }
    .input-container button:hover {
      background: linear-gradient(90deg, #ffe066 0%, #ffd700 100%);
      color: #0077cc;
    }
    @media (max-width: 700px) {
      .chat-container, .input-container {
        max-width: 100vw;
        padding-left: 8px;
        padding-right: 8px;
      }
      header {
        font-size: 1.2rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ¤– AI Chat - EduLife Companion</header>

  <div class="chat-container" id="chatContainer">
    <!-- Messages appear here -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleEnter(event)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    let loadingMsg = null;

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      appendMessage(message, 'user');
      input.value = '';
      input.focus();

      showLoading();

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          hideLoading();
          appendMessage(data.reply, 'ai');
        })
        .catch(() => {
          hideLoading();
          appendMessage("Sorry, I couldn't connect to the AI.", 'ai');
        });
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showLoading() {
      hideLoading();
      loadingMsg = document.createElement('div');
      loadingMsg.className = 'loading';
      loadingMsg.textContent = 'AI is typing...';
      chatContainer.appendChild(loadingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideLoading() {
      if (loadingMsg) {
        chatContainer.removeChild(loadingMsg);
        loadingMsg = null;
      }
    }

    function handleEnter(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>

</body>
</html>
